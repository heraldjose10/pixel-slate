<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script src="app.js" defer></script>

    <title>Pixel-Slate</title>
</head>

<body>
    <main>
        <h1>Pixel Slate</h1>
        <div class="container">

        </div>
        <button>Clear Slate</button>
    </main>
    <aside>
        <div class="options">
            <div class="input-set">
                <p>Pick Color</p>
                <div class="color-picker"></div>
            </div>
            <div class="input-set">
                <label for="erase-mode">Eraser</label>
                <input type="checkbox" name="erase-mode" id="erase-mode">
            </div>
            <div class="input-set">
                <label for="rainbow-mode">Rainbow</label>
                <input type="checkbox" name="rainbow-mode" id="rainbow-mode">
            </div>
        </div>
    </aside>
</body>

</html>
