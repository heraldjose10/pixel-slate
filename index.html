<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 'classic' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />

    <link rel="stylesheet" href="styles.css">
    <script src="html2canvas.js" defer></script>
    <script src="app.js" defer></script>

    <title>Pixel-Slate</title>
</head>

<body>
    <main>
        <h1>Pixel Slate</h1>
        <div class="container" id="download">

        </div>
        <div class="buttons">
            <button class="clear-slate">Clear Slate</button>
            <button class="save">Download</button>
        </div>

    </main>
    <aside>
        <div class="options">
            <div class="input-set">
                <p>Pick Color</p>
                <div class="color-picker"></div>
            </div>
            <div class="input-set">
                <label for="erase-mode">Eraser</label>
                <input type="checkbox" name="erase-mode" id="erase-mode">
                <div class="custom-check"></div>
            </div>
            <div class="input-set">
                <label for="rainbow-mode">Rainbow</label>
                <input type="checkbox" name="rainbow-mode" id="rainbow-mode">
                <div class="custom-check"></div>
            </div>
        </div>
        <div class="slider">
            <input type="range" name="grid-size" id="grid-size" min="8" max="64" step="4" value="20">
            <p>20x20</p>
        </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="pickr.js"></script>
</body>

</html>
